name: Publish Docker image
on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - main
    paths:
      - 'app/**'
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Read version from file
      #   id: version
      #   run: |
      #     VERSION=$(cat version.txt)
      #     echo "VERSION=$VERSION" >> $GITHUB_ENV      
      # - name: Extract repository name
      #   id: repo-name
      #   run: |
      #     REPO_NAME=${GITHUB_REPOSITORY#*/}
      #     echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV

      - name: Read version from file
        id: version
        run: |
          echo "::set-output name=version::$(cat version.txt)"
      - name: Extract repository name
        id: repo-name
        run: |
          echo "::set-output name=repo_name::${GITHUB_REPOSITORY#*/}"
      - name: Get current branch name
        id: get-branch
        run: echo "::set-output name=branch_name::$(git rev-parse --abbrev-ref HEAD)"          
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ steps.get-branch.outputs.repo_name }}:latest-${{ steps.get-branch.outputs.branch_name }}
            ${{ secrets.DOCKER_USERNAME }}/${{ steps.get-branch.outputs.repo_name }}:${{ steps.get-branch.outputs.version }}-${{ steps.get-branch.outputs.branch_name }}